<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia() {
        var n = parseInt(prompt("Digite o numero que será sorteado de 0 a N"))
        numeroPensado = Math.round(Math.random() * n);
        return numeroPensado;
    }

    sorteia();

    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if(chute == numeroPensado) {

        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    } else {
        
        if(numeroPensado>chute){
            mostra("O numero que voce chutou era menor que o número pensado ");
        }
        else{
            mostra("O número que voce chutou era maior que o número pensado");
        }
        mostra("Você errou! Eu tinha pensado no " + numeroPensado);
    }
</script>
</body>
</html>
